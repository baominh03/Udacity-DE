[AWS]
key = <your AWS KEY >
secret = <your AWS SECRET KEY >

[DWH]
dwh_cluster_type = multi-node
dwh_num_nodes = 4
dwh_node_type = dc2.large
dwh_cluster_identifier = dwhCluster

[CLUSTER]
host = <autofill after running create_cluster.py>
db_name = dwh
db_user = dwhuser
db_password = Passw0rd
db_port = 5439

[IAM_ROLE]
dwh_iam_role_name = dwhRole
dwh_role_arn = <autofill after running create_cluster.py>

[S3]
log_data = 's3://udacity-dend/log-data'
log_jsonpath = 's3://udacity-dend/log_json_path.json'
song_data = 's3://udacity-dend/song-data/A/A'

[DELAY]
delay_time = 5
timeout = 300

[NODIST]
load_time_staging_events = <autofill after running etl.py>
load_time_staging_songs = <autofill after running etl.py>

[DIST]
load_time_staging_events = <autofill after running etl.py>
load_time_staging_songs = <autofill after running etl.py>

